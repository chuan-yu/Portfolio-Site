<!DOCTYPE html>
<html>
<head>

    <meta name="description" content="Udacity Portfolio Website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <title>My Portfolio Website</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">

</head>

<body>
    <div class="container">

        <header class="header-wrapper">
            <div class="row header">
                <div class="col-xs-6">
                    <img id="logo" src="img/logo.svg" alt="This is the Udacity Logo">
                </div>
                <div class="col-xs-6 text-right text-uppercase">
                    <h1 id="name">Jane Doette</h1>
                    <h4 id="tag">Front-end Ninja</h4>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="row">
                <div class="col-md-12 main-img-wrapper">
                    <img class="img-responsive" sizes="100vw" src="img/kitten-small.jpeg" srcset="img/kitten-large.jpeg 1600w, img/kitten-small.jpeg 800w" alt="Main kitten image">
                </div>
            </section>

            <section class="featured-work">
                <div class="row">
                    <div class="col-md-12 featured-header-wrapper">
                        <h2 class="featured-header">Featured Work</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-4 col-lg-4 featured-img-wrapper text-center">
                        <img class="img-responsive center-block" src="img/featured-kitten-1.jpeg" alt="Featured kitten picture 1">
                        <h3 class="text-uppercase">Appify</h3>
                        <p>https://github.com/udacity/Appify</p>
                    </div>

                    <div class="col-sm-6 col-md-4 col-lg-4 featured-img-wrapper text-center">
                        <img class="img-responsive center-block" src="img/featured-kitten-2.jpeg" alt="Featured kitten picture 2">
                        <h3 class="text-uppercase">Sunflower</h3>
                        <p>https://github.com/udacity/Sunflower</p>
                    </div>

                    <div class="col-sm-6 col-md-4 col-lg-4 featured-img-wrapper text-center">
                        <img class="img-responsive center-block" src="img/featured-kitten-3.jpeg" alt="Featured kitten picture 3">
                        <h3 class="text-uppercase">BOKEH</h3>
                        <p>https://github.com/udacity/Bokeh</p>
                    </div>
                </div>
            </section>
        </main>

    </div>
</body>

</html>
